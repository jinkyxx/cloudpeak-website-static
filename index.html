    <!-- Comprehensive FOUC prevention -->
    <style>
      /* Critical CSS for immediate rendering */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        min-height: 100vh;
        overflow-x: hidden;
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      }
      
      #app {
        position: relative;
        min-height: 100vh;
        width: 100%;
      }
      
      /* Navigation critical styles */
      .nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 2rem;
        background: transparent;
      }
      
      .hamburger {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
      }
      
      .hamburger-line {
        width: 24px;
        height: 2px;
        background: rgba(255, 255, 255, 0.95);
        transition: all 0.3s ease;
      }
      
      .logo-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
      }
      
      .logo-placeholder {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 4px;
        transform: rotate(45deg);
      }
      
      /* Hero critical styles */
      .hero {
        min-height: 100vh;
        display: flex;
        align-items: flex-end;
        position: relative;
        overflow: hidden;
      }
      
      .hero-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }
      
      .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.5) 100%);
        z-index: 1;
      }
      
      .hero-content {
        position: relative;
        z-index: 2;
        width: 100%;
        padding: 2rem;
      }
      
      .company-name {
        font-size: clamp(2rem, 5vw, 4rem);
        font-weight: 700;
        color: rgba(255, 255, 255, 0.95);
        letter-spacing: 2px;
        margin-bottom: 0.5rem;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }
      
      .company-tagline {
        font-size: clamp(1rem, 2.5vw, 1.5rem);
        font-weight: 300;
        color: rgba(255, 255, 255, 0.8);
        letter-spacing: 1px;
        margin-bottom: 1rem;
      }
      
      .company-copyright {
        font-size: clamp(0.8rem, 1.5vw, 1rem);
        color: rgba(255, 255, 255, 0.6);
        font-weight: 300;
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
